<!DOCTYPE html>
<html>
<head>
	<title>Popup Window Example</title>
	<style>
		/* Style for the popup button */
		.popup-button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 20px;
			cursor: pointer;
		}

		/* Style for the popup window */
		.popup-window {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(70, 220, 240, 0.936);
            background-image:url(https://blog.hdwallsource.com/wp-content/uploads/2016/04/sunbeam-wallpapers-31322-32055-hd-wallpapers.jpg);
		}

		/* Style for the popup content */
		.popup-content {
			background-color: #f4f4cb;
			margin: 10% auto;
			padding: 20px;
			border: 6px solid #020202;
			width: 80%;
			max-width: 400px;
		}

		/* Style for the close button */
		.close-button {
			color: #100f0f;
			float: right;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}

		.close-button:hover,
		.close-button:focus {
			color: rgb(228, 149, 13);
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- Popup button -->
	<button class="popup-button" onclick="document.getElementById('popup-window').style.display='block'">Open Popup</button>

	<!-- Popup window -->
	<div id="popup-window" class="popup-window">
		<!-- Popup content -->
		<div class="popup-content">
			<span class="close-button" onclick="document.getElementById('popup-window').style.display='none'">&times;</span>
			<!-- Popup content goes here -->
			<h1 style="color: #049a10; text-align: center;">Hemanth Reddy Sedabvai</h1>
            <form style="font-size: medium;">
				<label for="fname">First Name:</label><br>
				<input type="text" id="fname" name="fname" required><br>

				<label for="lname">Last Name:</label><br>
				<input type="text" id="lname" name="lname" required><br>

				<label for="city">City:</label><br>
				<input type="text" id="city" name="city" required><br>

				<label for="age">Age:</label><br>
				<input type="number" id="age" name="age" required><br>

				<label for="experience">Experience:</label><br>
				<input type="number" id="experience" name="experience" required><br>

				<label for="dob">Date of Birth:</label><br>
				<input type="date" id="dob" name="dob" required><br>

				<label for="about-you">About You:</label><br>
				<textarea id="about-you" name="about-you" rows="5" required></textarea><br>

				<label for="gender">Gender:</label><br>
				<label><input type="radio" name="gender" value="male">Male</label>
				<label><input type="radio" name="gender" value="female">Female</label><br>

				<label for="skills">Skills:</label><br>
                <label><input type="checkbox" name="skills[]" value="c++">C++</label>
                <label><input type="checkbox" name="skills[]" value="java">Java</label>
                <label><input type="checkbox" name="skills[]" value="python">Python</label><br>
				<input type="submit" value="Submit"><br>
            </form>
		</div>
	</div>
</body>
</html>
